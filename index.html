<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <form class="background">
            <div class="txtheader">
                    <div>
                        <h2 class="text-clima">
                            CLIMA TEMPO
                        </h2>
                   
                    </div>
            </div>
            <div class="loader" hidden>
                <div class="custom-loader"></div>
            </div>
            <div class="txtsection" hidden>
                <div class="city">
                cidade exemplo, BR
                </div>
                <div class="date">
                    Domingo, 
                </div>
                </div>
            <div class="txtfooter"  hidden>
                    <div class="container-img">
                        <img src="img/01d.png" id="image" alt="">
                    </div>
                    <div class="container-temp">
                        <div class="txtnum">
                        30
                        </div>
                        <span class="txtc">
                            °
                        </span>
                    </div>
                    <div class="weather">
                        Ventos fortes
                    </div>
                    <div class="high-low">
                        25/30°
                    </div>
            </div>
                <div class="inputs">
                    <div class="txterror" hidden>
                    
                    </div>
                    <div>
                        <input type="text" placeholder="Digite aqui sua cidade" name="" id="txtinp">
                    </div>
                    <ion-icon name="search" id="inputp"></ion-icon>
                </div>
        </form>
        <footer>
            <p>
                Desenvolvido por &copy;DaniloRamos
            </p>
        </footer>
    </main>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
